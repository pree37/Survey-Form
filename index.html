<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div id="form-group">
                <label id="name-label" for="name">Name</label><br><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            </div>
            <div id="form-group">
                <label id="email-label" for="email">Email</label><br><br>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>
            </div>
            <div id="form-group">
                <label id="number-label" for="number">Age (option)</label><br><br>
                <input type="number" id="number" name="number" min="10" max="99" placeholder="Age" required><br><br>
            </div>
            <div id="form-group">
                <label id="dropdown" for="role">Which option best describes your current role?</label><br><br>
                <select name="role" id="dropdown" required>
                    <option disabled selected value>Select current role</option>  
                    <option value="student">Student</option> 
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option> 
                </select>
            </div>
            <div id="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label >
                    <input type="radio" name="user-recommend" id="radio" value="Definitely" checked>Definitely
                </label>
                <label >
                    <input type="radio" name="user-recommend" id="radio" value="Maybe">Maybe
                </label>
                <label >
                    <input type="radio" name="user-recommend" id="radio" value="Not sure">Not sure
                </label>
            </div>
            <br><br>
            <div id="form-group">
                <label id="dropdown" for="favorite-feature">What is your favorite feature of freeCodeCamp?</label><br><br>
                <select name="role" id="dropdown" required>
                    <option disabled selected value>Select an option</option>  
                    <option value="challenges">Challenges</option> 
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open Source">Open Source</option>
                </select>
            </div>
            <div id="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label >
                    <input type="checkbox" name="user-improved" id="checkbox" value="Front-end-Projects" >Front-end Projects<br>
                </label>
                <label >
                    <input type="checkbox" name="user-improved" id="checkbox" value="Back-end-Projects">Back-end Projects<br>
                </label>
                <label >
                    <input type="checkbox" name="user-improved" id="checkbox" value="Data-Visualization">Data Visualization<br>
                </label>
                <label >
                    <input type="checkbox" name="user-improved" id="checkbox" value="Challenges">Challenges<br>
                </label>
                <label >
                    <input type="checkbox" name="user-improved" id="checkbox" value="Open Source Community">Open Source Community<br>
                </label>
                <label >
                    <input type="checkbox" name="user-improved" id="checkbox" value="Gitter help rooms">Gitter help rooms<br>
                </label>
                <label >
                    <input type="checkbox" name="user-improved" id="checkbox" value="Videos">Videos<br>
                </label>
                <label >
                    <input type="checkbox" name="user-improved" id="checkbox" value="City Meetups">City Meetups<br>
                </label>
                <label >
                    <input type="checkbox" name="user-improved" id="checkbox" value="Wiki">Wiki<br>
                </label>
                <label >
                    <input type="checkbox" name="user-improved" id="checkbox" value="Forum">Forum<br>
                </label>
                <label >
                    <input type="checkbox" name="user-improved" id="checkbox" value="Additional Courses">Additional Courses<br>
                </label>
            </div>
            <div id="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comments" id="comments" cols="60" rows="10" placeholder="Enter your comment here..."></textarea>

            </div><br><br>
            <div id="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                  </button>
            </div><br>
        </form>
    </div>
</body>
</html>
